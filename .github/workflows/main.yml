name: get proxy

on:
  workflow_dispatch:      # allows manual runs
  schedule:
    - cron: '*/480 * * * *'  # every 8 hours

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo content
        uses: actions/checkout@v3
        with:
          fetch-depth: 0       # <â€” fetch full history so pushes can fast-forward

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests rich pysocks

      - name: Get proxies
        run: |
          python getproxy.py
          python checkproxy.py 256

      - name: Commit changes if any
        run: |
          git config user.email  "murongpig@foxmail.com"
          git config user.name   "MuRongPIG"
          # Stage only the files you know get updated:
          git add http.txt socks4.txt socks5.txt TestProxySheet.csv
          # If proxies-checker also writes *_checked.txt, add them too:
          git add *_checked.txt || true
          # Commit only when there are changes
          if ! git diff --cached --quiet; then
            git commit -m "Update Proxies ($(date '+%F %H:%M %Z'))"
          else
            echo "No changes to commit"
          fi

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
